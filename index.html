<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="ct.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>

        <input type="number" id="temperature" placeholder="Digite a temperatura" />
        <div class="buttons">
            <button onclick="convertToCelsius()">Converter para Celsius</button>
            <button onclick="convertToFahrenheit()">Converter para Fahrenheit</button>
        </div>

        <h2 id="result"></h2>
    </div>
    <script src="ct.js"></script>
</body>
</html>
